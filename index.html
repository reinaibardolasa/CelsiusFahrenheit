<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Celsius to Fahrenheit Converter</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css" />


  </head>

  <body>
    <div class="container">
      <div class="module form-module">
       <div class="toggle">
         <div class="tooltip"></div>
        </div>
          <div class="form">
            <h2>Insert a number into one of the input fields below:</h2>
            <form>
              <input id="c" label="Celsius" autocomplete=""type="text" placeholder="Celsius" onkeyup="convert('C')"/>
              <input id="f" label="Fahrenheit" type="text" placeholder="Fahrenheit" onkeyup="convert('F')"/>
   	          <button id="clear" onclick="clearFields()" value="Clear">Clear</button>
            </form>
          </div>
      </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='js/da0415260bc83974687e3f9ae.js'></script>
    <script src="js/convert.js"></script>

  </body>
</html>
